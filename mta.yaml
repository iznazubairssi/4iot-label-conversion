_schema-version: 3.3.0
ID: 4iot-label-conversion
description: A simple CAP project.
version: 1.0.0
modules:
- name: 4iot-label-conversion-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: 4iot-label-conversion-auth
  - name: 4iot-label-conversion-postgres
  - name: 4iot-label-conversion-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: 4iot-label-conversion-mtx
  type: nodejs
  path: gen/mtx/sidecar
  requires:
  - name: 4iot-label-conversion-auth
  - name: 4iot-label-conversion-registry
  - name: app-api
    properties:
      SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
  - name: 4iot-label-conversion-destination
  - name: 4iot-label-conversion-html5-runtime
  provides:
  - name: mtx-api
    properties:
      mtx-url: ${default-url}
  parameters:
    disk-quota: 512M
    instances: 1
    memory: 256M
  build-parameters:
    builder: npm-ci
  hooks:
  - name: upgrade-all
    type: task
    phases:
    - blue-green.application.before-start.idle
    - deploy.application.before-start
    parameters:
      command: cds-mtx upgrade '*'
      disk-quota: 768M
      memory: 512M
      name: upgrade
- name: 4iot-label-conversion-postgres-deployer
  type: nodejs
  path: gen/pg
  requires:
  - name: 4iot-label-conversion-postgres
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
    tasks:
    - command: npm start
      name: deploy-to-postgresql
- name: 4iot-label-conversion
  type: approuter.nodejs
  path: app/router
  properties:
    TENANT_HOST_PATTERN: ^(.*)-${default-uri}
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: mtx-api
    group: destinations
    properties:
      name: mtx-api
      url: ~{mtx-url}
  - name: 4iot-label-conversion-auth
  - name: 4iot-label-conversion-destination
  - name: 4iot-label-conversion-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: 4iot-label-conversion-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: 4iot-label-conversion-auth
  - name: srv-api
  - name: 4iot-label-conversion-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - admin-books.zip
      name: 4iotlabelconversionadminbooks
      target-path: app/
    - artifacts:
      - browse.zip
      name: 4iotlabelconversionbrowse
      target-path: app/
    - artifacts:
      - labelconversionproject1.zip
      name: labelconversionproject1
      target-path: app/
- name: 4iotlabelconversionadminbooks
  type: html5
  path: app/admin-books
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: 4iotlabelconversionbrowse
  type: html5
  path: app/browse
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: labelconversionproject1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: 4iot-label-conversion-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      role-collections:
      - description: generated
        name: admin (4iot-label-conversion ${org}-${space})
        role-template-references:
        - $XSAPPNAME.admin
      tenant-mode: shared
      xsappname: 4iot-label-conversion-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: 4iot-label-conversion-postgres
  type: org.cloudfoundry.managed-service
  parameters:
    service: postgresql-db
    service-plan: development
- name: 4iot-label-conversion-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: 4iot-label-conversion-${org}-${space}
      appUrls:
        callbackTimeoutMillis: 300000
        getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
        onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
        onSubscriptionAsync: true
        onUnSubscriptionAsync: true
        onUpdateDependenciesAsync: true
      category: Category
      description: A simple CAP project.
      displayName: 4iot-label-conversion
      xsappname: 4iot-label-conversion-${org}-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: mtx-api
- name: 4iot-label-conversion-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: 4iot-label-conversion-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: 4iot-label-conversion-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
