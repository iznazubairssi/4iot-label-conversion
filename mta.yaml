_schema-version: "3.3.0"
ID: label-conversion
version: "1.0.0"
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production
      timeout: 15m
modules:
  - name: label-conversion-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      command: npm start
    provides:
      - name: srv-api
        properties:
          url: '${default-url}'
    requires:
      - name: db
      - name: azure-storage
  - name: label-conversion-approuter
    type: approuter.nodejs
    path: app/router
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{url}'
          forwardAuthToken: false
resources:
  - name: db
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: Postgres-DB
  - name: azure-storage
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: azure-storage
      